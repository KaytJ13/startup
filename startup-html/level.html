<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Behalten HTML - Level Selection</title>
    </head>

    <body>
        <header>
            <h1> Behalten </h1>
            <img src="Behalten Logo.png" alt="Behalten Logo" width="300">
            <p>[User]</p>

            <nav>
                <!-- Navigation links and such -->
                <menu>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="language.html">Language Selection</a></li>
                    <li><a href="level.html">Ability Level Selection</a></li>
                    <li><a href="space.html">Conversation Space</a></li>
                </menu>
            </nav>

            <hr />

        </header>

        <main>
            <!-- Level/Space selection -->
            <form action="space.html">
                <legend>Ability Level</legend>
                <label for="Beginner">Beginner</label>
                <input type="radio" id="Beginner" name="varRadio" value="Beginner" checked />
                <label for="Intermediate">Intermediate</label>
                <input type="radio" id="Intermediate" name="varRadio" value="Intermediate" />
                <label for="Advanced">Advanced</label>
                <input type="radio" id="Advanced" name="varRadio" value="Advanced" />
                <label for="Native">Native Speaker</label>
                <input type="radio" id="Native" name="varRadio" value="Native" />
                <button type="submit">Select</button>
            </form>
        </main>

        <footer>
            <hr />
            <span>Author: Kate Norcross</span>
            <br />
            <a href="https://github.com/KaytJ13/startup">GitHub</a>
        </footer>
    </body>
</html>
